<div class = "standard">
    <button mat-raised-button class="emergencybutton">Hilfe anfordern</button>
<form>
    <hr>
    Wählen Sie einen Termin aus
    <button mat-raised-button class="button" (click)="toCalendar()">Termin wählen</button>
    <p></p>
    Wen möchten Sie einladen?
    <button mat-raised-button class="button">Kontakte wählen</button>
    <hr>
    <textarea mat-form-field cols="40" placeholder="Weitere Infos/Einladungsnachricht"></textarea>
    <hr>
    <button mat-raised-button class="button">Senden</button>
    <hr>
    <button mat-raised-button class = "buttonBar">Messages</button>
    <button mat-raised-button class = "buttonBar">Kontakte</button>
    <button mat-raised-button class = "buttonBar" (click) ="toMain()">Home</button>
</form>
