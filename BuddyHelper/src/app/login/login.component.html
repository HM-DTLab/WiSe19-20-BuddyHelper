<div class = "infotext">
    <span>E-mail: </span>
    <hr/>
    <input type="email" pInputText validate-email name='email' id='email' ng-trim=false [(ngModel)]="email" required/>
    <hr/>
    <span>Kennwort: </span>
    <hr/>
    <input type="password" pInputText [(ngModel)]="password" />
    <hr/>
    <button pButton type="button" label="Anmelden" class="loginButton" (click)="login()"></button>
    <hr/>
</div>
