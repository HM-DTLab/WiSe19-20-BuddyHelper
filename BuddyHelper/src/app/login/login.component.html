<div class = "standard">
    <header>
        Willkommen
    </header>
    <form>
        <mat-form-field class ="inputField">
            <input matInput placeholder="Email" validate-email name='email'[(ngModel)] ="email" required>
            <mat-hint class = "subMessage">Hint</mat-hint> 
        </mat-form-field>
        <mat-form-field class ="inputField">
            <input matInput placeholder="Password" name='password'type = "password" [(ngModel)] ="password" (keydown.enter)="login()"required>
            <mat-hint class = "subMessage">Hint</mat-hint>
        </mat-form-field>
    </form>
    <button mat-raised-button class = "button" (click)="login()" >Anmelden</button>
    <hr>
</div>
